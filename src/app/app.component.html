<div class="container" style="margin-top:20px;">
<form  (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Employee Name</label>
      <input required #empName="ngModel" type="text" class="form-control" [(ngModel)]="employeeObj.name" name="name" id="inputEmail4" placeholder="Enter employee Name">
      <div class="errorClass"> 
        <div *ngIf="empName.invalid==true && empName.pristine==false" >
          Name cannot be left blank
        </div>
    </div>
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Employee Salary</label>
      <input required #empSalary="ngModel" type="text" class="form-control" [(ngModel)]="employeeObj.salary" name="salary" id="inputEmail4" placeholder="Enter Employee Salary">
      <div class="errorClass"> 
        <div *ngIf="empSalary.invalid==true && empSalary.pristine==false" >
          Salary cannot be left blank
        </div>
    </div>
    
  </div>

    <div class="form-group col-md-6">
      <label for="dep">Department</label>
     <select name="subject"  (change)="selectChangeHandler($event)" id="subject">
    <option *ngFor="let d of department " name="department" value={{d}} >{{d}}</option>
  </select>
  </div>


   <div class="form-group col-md-6"> 
    <label for="inputAddress2">Skills</label>
    <div *ngFor="let i of skills | keyvalue"> 
      <div *ngIf="i.key==selecteddepartment">
        <div *ngFor="let j of i.value">
   
          <input  type="checkbox"  id="inputAddress2" (change)="getSkill($event,j)" name="skills" placeholder="Apartment, studio, or floor">{{j}}
         
          
        </div>
      </div>
    
    </div>
    <div class="errorClass"> 
      <div *ngIf="check()" >
      
      </div>
  </div>
  

   
  </div>
  

    
    <div class="form-group col-md-6">
      <label for="inputAddress2">Experience</label>
      <input required #empExperience="ngModel" name="experience"[(ngModel)]="employeeObj.experience" type="text"  class="form-control" id="inputAddress2" placeholder="Enter Employee Experience">
     
    </div>
    


  <div class="form-group col-md-6">
    <label for="inputAddress2">Assigned Task Description</label>
    <input required  #empTask="ngModel" name="task" [(ngModel)]="employeeObj.task" type="text" class="form-control" id="inputAddress2" placeholder="Enter Employee task Description">
    <div class="errorClass"> 
      <div *ngIf="empTask.invalid==true && empTask.pristine==false" >
        Assigned Task cannot be left blank
      </div>
  </div>
  </div>
  
 
  <button type="submit"  class="btn btn-primary" style="margin-top:20px;">Submit Details </button>
</div>
</form>

</div>






<div class="card">
  <div class="container">
  <table>
    <tr ><b>Name</b>
      <td *ngFor="let r of result">
        {{r.name}}
      
      </td>
      

    </tr>
    <tr><b>Salary</b>
      <td *ngFor="let r of result">
      {{r.salary}}
    </td>
    </tr>

    <tr ><b>Department</b>
      <td  *ngFor="let r of result">
        {{r.department}}
      </td>
      
    </tr>

    <tr ><b>Skills</b>
      <td *ngFor="let r of result">
        {{r.skills}}
      </td>
     
    </tr>

    <tr ><b>Experience</b>
      <td *ngFor="let r of result">
        {{r.experience}}
      </td>
      
    </tr>

    <tr ><b>Task</b>
      <td *ngFor="let r of result">
        {{r.task}}
      </td>
      
    </tr>



  </table>

</div>
</div>
